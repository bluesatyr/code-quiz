<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPTIONARY</title>
    <link href="https://cdn.jsdelivr.net/gh/vaibhav111tandon/vov.css@latest/vov.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- header: player, score, highscore -->
    <header>
        <div class="high-score">
            <h2>View high scores</h2>
        </div>
        <div class="timer">
            <p>Time: <span class="time"></span></p>
        </div>
    </header>
    <main>
        <section class="game-wrapper">
            <div class="current-question">
                <!-- question number and question from script.js -->
                <h3 class="question-number">Question: 1</h3>
                <p class="question-text">What is the answer to this?</p>
            </div>
            
            <div class="options">
                <ul class="option-list">
                    <!-- generate with script.js -->
                    <li class="option-list-item">Option #1</li>
                    <li class="option-list-item">Option #2</li>
                    <li class="option-list-item">Option #3</li>
                    <li class="option-list-item">Option #4</li>
                </ul>
            </div>
            
            <div class="question-result"</div>
        </section>
    </main>
    
    <footer>
    
    </footer>

    
    <script src="./assets/js/main.js"></script>
</body>
</html>
