<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPTIONARY</title>
    <link href="https://cdn.jsdelivr.net/gh/vaibhav111tandon/vov.css@latest/vov.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- header: player, score, highscore -->
    <header>
        <div class="high-score">
            <h2>View high scores</h2>
        </div>
        <div class="timer">
            <p>Time: <span class="time"></span></p>
        </div>
    </header>
    <main>
        <section class="game-wrapper">
            <div class='intro'>
                <h1 class='title'>Coding Quiz Challenge</h1><p>"Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!"</p>
                <button id='start'>Start Quiz</button>
            </div>
        </section>
    </main>
    
    <footer>
    
    </footer>

    
    <script src="./assets/js/main.js"></script>
</body>
</html>
